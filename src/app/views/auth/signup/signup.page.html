<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formCadastrar" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <!-- Mensagem de erro Email-->
    <span *ngIf="formCadastrar.get('email')?.touched && formCadastrar.get('email')?.errors?.['required']">Email é obrigatório</span>
    <span *ngIf="formCadastrar.get('email')?.dirty && formCadastrar.get('email')?.errors?.['email']">Formato de email inválido</span>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <!-- Mensagem de erro Senha-->
    <span *ngIf="formCadastrar.get('senha')?.touched && formCadastrar.get('senha')?.errors?.['required']">Senha é obrigatória</span>
    <span *ngIf="formCadastrar.get('senha')?.dirty && formCadastrar.get('senha')?.errors?.['minlength']">Senha precisa ter no mínimo oito dígitos</span>
    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" formControlName="confirmarSenha"></ion-input>
    </ion-item>
    <span *ngIf="formCadastrar.get('confirmarSenha')?.touched && formCadastrar.get('confirmarSenha')?.errors?.['required']">Confirmar senha é obrigatório</span><br/>
    <span *ngIf="formCadastrar.get('confirmarSenha')?.dirty && (this.formCadastrar.get('senha')?.value != this.formCadastrar.get('confirmarSenha')?.value)">As senhas precisam ser iguais</span>
    <ion-button expand="full" color="success" type="submit">Cadastrar</ion-button>
    <a (click)="irParaSignIn()">Já tem cadastro? Clique Aqui!</a>
  </form>
</ion-content>
