<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit your movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit your movie</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-toggle (ionChange)="enableEdit()">

    </ion-toggle>
  </ion-item>
  <form [formGroup]="formMovie" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item disabled="{{isDisabled}}">
        <ion-input
          id="title"
          label="Movie title"
          labelPlacement="stacked"
          placeholder="Type the title of the movie"
          formControlName="title"
        ></ion-input>
      </ion-item>
      <ion-item disabled="{{isDisabled}}">
        <ion-input
          label="Director name"
          labelPlacement="stacked"
          placeholder="Type the name of the director"
          formControlName="director"
        ></ion-input>
      </ion-item >
      <ion-item disabled="{{isDisabled}}">
        <ion-input
          label="Writer name"
          labelPlacement="stacked"
          placeholder="Type the name of the writer"
          formControlName="writer"
        ></ion-input>
      </ion-item>
      <ion-item disabled="{{isDisabled}}">
        <ion-input
          label="Release date"
          type="date"
          labelPlacement="stacked"
          placeholder="Type the release date"
          formControlName="releaseDate"
        ></ion-input>
      </ion-item>
      <span *ngIf="formMovie.get('releaseDate')?.touched && formMovie.get('releaseDate')?.errors?.['pattern']">Data Inv√°lida</span>
      <ion-item disabled="{{isDisabled}}">
        <ion-select
          label="Genres"
          labelPlacement="stacked"
          [multiple]="true"
          formControlName="genres"
        >
          <ion-select-option value="Action">Action</ion-select-option>
          <ion-select-option value="Adventure">Adventure</ion-select-option>
          <ion-select-option value="Comedy">Comedy</ion-select-option>
          <ion-select-option value="Crime">Crime</ion-select-option>
          <ion-select-option value="Drama">Drama</ion-select-option>
          <ion-select-option value="Horror">Horror</ion-select-option>
          <ion-select-option value="Romance">Romance</ion-select-option>
          <ion-select-option value="Science Fiction"
            >Science Fiction</ion-select-option
          >
          <ion-select-option value="Thriller">Thriller</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="movie.downloadURL != null" >
        <img src="{{this.movie.downloadURL}}" width="100%" height="100%" />
      </ion-item>
      <ion-item disabled="{{isDisabled}}">
        <ion-button
          size="default"
          color="sucess"
          shape="round"
        >
          <input type="file" (change)="uploadFile($event.target)" />
        </ion-button>
      </ion-item>
    </ion-list>
  </form>
  <ion-button  (click)="edit()" expand="block" [disabled]="isDisabled" color="primary"
    >Edit</ion-button
  >
  <ion-button [disabled]="isDisabled"
  (click)="delete()"
    expand="block"
    color="danger"
    >Delete</ion-button
  >
</ion-content>
