<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit your movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit your movie</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-forms [movie]="movie" (imageUploaded)="onUploadFile($event)" (movieUpdated)="onUpdatedMovie($event)" (movieDeleted)="onDeletedMovie($event)"></app-forms>
</ion-content>
